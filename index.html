<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Categories</title>
	<link rel="stylesheet" href="style.css">
	<script src="dist/main.js"></script>
</head>
<body>

	<div id="category-modal">

		<h1 for="category-picker">Pick a category</h1>
		<select name="category-picker" id="category-picker"></select>
		<button onclick="load(document.getElementById('category-picker').value)">Start</button>
	</div>

	<div id="category"></div>
	<div class="card">
		<div id="letter">a</div>

		<div id="input">
			<input type="text" id="guess" onkeydown="if (event.key === 'Enter') makeGuess()">
			<button onclick="makeGuess()">Guess</button>
		</div>
		<button onclick="increment(false)">Move on</button>
	</div>

</body>
</html>
